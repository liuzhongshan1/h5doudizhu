 </body>
 <script>

var user= {$jsonuser};
 $('#pnumber').bind('input propertychange', function() {  
   var num = $("#pnumber").val();
   if(num ==''){
    num =0;
   }
   else if(parseInt(num)<0){
    num =0;
   }
   else if(parseInt(num)>parseInt(user.fk)){
    num =user.fk;
   }
   $('.fangk-4-span').html(num);
   $('#pnumber').val(num);
}); 

function shengchengfangka(){
  var number = $('#pnumber').val();
  if(number==''){
    alert('请输入房卡数量');
    return false;
  }
  var updataimgurl = '/index.php/portal/user/shengchengfangka';
       $.ajax({
         type:"post",
         data:{ number:number},
         url:updataimgurl,
         dataType: "json",
         success: function(suc){
          console.log(suc);
           if(suc.act=='1'){
             location.href = '/index.php/portal/user/fangka_houxu/mis/'+suc.msg;
           }else{
            if(!suc.msg){
              alert(suc.info);
            }
            else{
            alert(suc.msg);
            }
           }
         }
   });

 }
  
var mySwiper = new Swiper('.swiper-container', {
  slidesPerView : 5,
  freeMode : true,
})
</script>
